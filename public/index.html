<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular Starter</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="app.js"></script>
		<style>
			body {margin-top:20px;}
		</style>
	</head>

				</div>
			</div>
		</div>
